<html lang="en">

    <style>
        img
        {
            width:100%;
        }
        .input_box {
    width: 100%;
    max-width: 660px;
    position: relative;
}
.input_box input {
    width: 100%;
    padding: 8px;
    font-size: 13px;
    border-radius: 4px;
}
.ri-search-line {
    position: absolute;
    top: 50%;
    right: 30px;
    transform: translateY(-50%);
    color: blue;
}
.section-1 {
    padding: 10px 0px;
    border-bottom: 2px solid;
    position: relative;
}
i.ri-shopping-cart-line {
    font-size: 20px;
}
.my-acc span
{
    float:right;
}
.my-acc p {
    padding-right: 40px;
}


.appear{
    position: absolute;
    top: 0%;
    background: #fff;
    width: 100%;
    max-width: 800px;
    left: 50%;
    transform: translate(-50%);
    border: 1px solid #00000029;
    border-radius: 5px;
    padding: 20px;
    transition: 0.5s;
    visibility: hidden;
    opacity: 0;
    z-index: 999999999;
}
.come_down {
    visibility: visible;
    opacity: 1;
    top: 250%;
    transition: 0.5s;
}
.address
{
    position: relative;
}

.address p {
    position: relative;
    border: 1px solid #00000026;
    border-radius: 3px;
    padding: 8px 20px;
    width: 100%;
    max-width: 500px;
    display: flex;
}
input[type="radio"] {
    width: 30px;
    height: 25px;
    vertical-align: -10px;
    margin-top: 5px;
    flex: 0 0 10%;
}
.address p span {
    display: block;
    font-weight: 400;
    font-size: 15px;
    padding-top: 10px;
}
.adress_bor p b
{
    flex:0 0 90%;
}
.address p b svg {
   
    border: 1px solid #0000004f;
    padding: 5px;
    border-radius: 50%;
    position: absolute;
    right: 27px;
    top: 50%;
    transform: translateY(-50%);
}

.address ul {
    padding: 0px;
    position: absolute;
    top: 80%;
    right: 1px;
    background: #f9f9f9;
    padding: 0px;
    border-radius: 3px;
    visibility: hidden;
    opacity: 0;
    transition: 0.4s;
    z-index: 9999999;
}
.address li {
    list-style: none;
    padding: 12px 20px;
    color: #000000b8;
   
}
.address li:hover
{
    background-color: #000;
    color:#fff;
    cursor: pointer;
}
.visible_of_li
{
    visibility: visible !important;;
    opacity: 1!important;
    transition: 0.4s;
}
.address li:not(:last-child)
{
    border-bottom: 1px solid #00000021;
}
.para_bg {
    background-color: aliceblue;
}
.para_bgs {
    background-color: aliceblue;
}

body{
    position: relative;
}
.black_s {
    position: absolute;
    background-color: #0000003b;
    top: 0;
    bottom: 0px;
    left: 0;
    right: 0;
    height: 357%;
    z-index: 999999999;
    transition: 0.2s;
    height: 0%;
}
.black
{
   height:357%;
    transition:0.4s;
}
    </style>
</head>
<body>

              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">

            <div class="col-12 mt-4">

<script>

   $(document).ready(function()
   {

{

</svg> <ul class="unorder${paraid}"><li class="editor">Edit</li><li class="deleter">Delete</li></ul></b>`;
