<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        img
        {
            width:100%;
        }
        .input_box {
    width: 100%;
    max-width: 660px;
    position: relative;
}
.input_box input {
    width: 100%;
    padding: 8px;
    font-size: 13px;
    border-radius: 4px;
}
.ri-search-line {
    position: absolute;
    top: 50%;
    right: 30px;
    transform: translateY(-50%);
    color: blue;
}
.section-1 {
    padding: 10px 0px;
    border-bottom: 2px solid;
}
i.ri-shopping-cart-line {
    font-size: 20px;
}
.my-acc span
{
    float:right;
}
.my-acc p {
    padding-right: 40px;
}
button.address {
    border: 1px solid lightgrey;
    padding: 5px 20px;
    color: black;
    font-weight: 500;
    background-color: #d3d3d31c;
}
.form {
    position: absolute;
    top: 50%;
    background: #fff;
    width: 100%;
    max-width: 900px;
    left: 50%;
    transform: translateX(-50%);
    right: 50%;
    padding: 24px;
    border: 1px solid;
    border-radius: 5px;
}
.form input, .form .input,span select {
    width: 45%;
    display: inline-block;
    margin-top:20px;
}
span select {
    width: 100%;
    padding: 2px;
}
.form input:nth-child(odd)
{
    margin-right: 10px;
}
.appear{
    position: absolute;
    top: 0%;
    background: #fff;
    width: 100%;
    max-width: 800px;
    left: 50%;
    transform: translate(-50%);
    border: 1px solid #00000029;
    border-radius: 5px;
    padding: 20px;
    transition: 0.5s;
    visibility: hidden;
    opacity: 0;
    z-index: 999999999;
}
.come_down
{
    visibility: visible;
    opacity: 1;
    top:100%;
    transition: 0.5s;


}
.address
{
    position: relative;
}

.address p {
    position: relative;
    border: 1px solid #00000026;
    border-radius: 3px;
    padding: 8px 20px;
    width: 100%;
    max-width: 500px;
    display: flex;
}
input[type="radio"] {
    width: 30px;
    height: 25px;
    vertical-align: -10px;
    margin-top: 5px;
    flex: 0 0 10%;
}
.adress_bor p span {
    display: block;
    font-weight: 400;
    font-size: 15px;
    padding-top: 10px;
}
.adress_bor p b
{
    flex:0 0 90%;
}
.address p b svg {
   
    border: 1px solid #0000004f;
    padding: 5px;
    border-radius: 50%;
    position: absolute;
    right: 27px;
    top: 50%;
    transform: translateY(-50%);
}

.address ul {
    padding: 0px;
    position: absolute;
    top: 80%;
    right: 1px;
    background: #f9f9f9;
    padding: 0px;
    border-radius: 3px;
    visibility:hidden;
    opacity: 0;
   transition: 0.4s;
}
.address li {
    list-style: none;
    padding: 12px 20px;
    color: #000000b8;
   
}
.address li:hover
{
    background-color: #000;
    color:#fff;
    cursor: pointer;
}
.visible_of_li
{
    visibility: visible !important;;
    opacity: 1!important;
    transition: 0.4s;
}
.address li:not(:last-child)
{
    border-bottom: 1px solid #00000021;
}
.para_bg {
    background-color: aliceblue;
}

body{
    position: relative;
}
.adress_bor
{
    position: relative;
    border: 1px solid #00000026;
    border-radius: 3px;
    padding: 8px 20px;
    width: 100%;
    max-width: 500px;
    display: flex;

}
    </style>
</head>
<body>
    <div class="col">

    </div>
    <div class="section-1">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col-2 logo">
                            <img src="nokia-refreshed-logo-1_1.jpg">
                        </div>
                        <div class="col-10 input_box pt-2">
                            
                            <input type="text"placeholder="Search by model year,product type,part number or brand">
                            <i class="ri-search-line"></i>
                        </div>
                    </div>
                </div>
                <div class="col-4 my-acc text-end"style="padding-top:12px">
                    <span><i class="ri-shopping-cart-line"></i></span>
                        <p>My account <i class="ri-arrow-down-s-line"></i></p>
                       
                  
                   
 
                </div>
            </div>
        </div>
    </div>

    <div class="section-2 pt-3">
        <div class="container">
            <div class="row">
                <div class="col-12 mb-2">
                  <h2>Delivery address</h2>
                </div>
              </div>
              <div class="col-12">
                <div class="address mb-4">
                
                </div>
                <button type="button" class="add_address"><i class="ri-add-line"></i> Add Address</button>
              </div>
        </div>
        
    </div>

   
    <form class="row g-3 appear">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
       
        <div class="col-12 mt-4">
          <button type="button" class="btn btn-primary w-25 p-2 close">CLOSE</button>
          <button type="button" class="btn btn-primary w-25 p-2 save">SAVE ADDRESS</button>
        </div>
      </form>
    









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script>

{
